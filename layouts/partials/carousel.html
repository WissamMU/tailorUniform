<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {{ range .Site.Data.carousel }}
    <div class="carousel-item {{.active}}">
      <span class="on-img">
        نحن نفهم أهمية الزي الموحد في بناء الهوية المؤسسية.
        <br>
         في tailor uniform، نساعدك في اختيار الزي المثالي الذي يلبي
        احتياجاتك ويترك انطباعًا مميزًا.
      </span>
      <img src="{{ .src }}" class="d-block w-100" alt="carousel image not found">
    </div>
    {{ end }}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
