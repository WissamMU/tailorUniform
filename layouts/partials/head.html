<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="اكتشف أفضل خدمات تفصيل وتطريز الملابس في جدة، المملكة العربية السعودية، مع خدمة توصيل سريعة وموثوقة لجميع أنحاء المملكة. نقدم تصميمات فريدة وعالية الجودة لجميع أنواع الملابس، بما في ذلك الزيّ الموحد، الأزياء التقليدية، والملابس الخاصة. نحن نلبي جميع احتياجاتك باحترافية وأناقة."
  />
  <meta
    name="keywords"
    content="بولو تيشيرت /تيشرت قطن، بدلة عمال، سيفتي، بندانة، مريول، بدلة شيف، سديري، معطف طبي، قميص، قبعة، قبعة طباخ, تفصيل ملابس جدة, تطريز ملابس جدة, تصميم ملابس مخصصة, زي موحد مطرز, توصيل ملابس السعودية, أزياء تقليدية, أفضل متجر تفصيل, تطريز فاخر, خدمة تفصيل سريعة, تصميم ملابس خاصة, متجر زي موحد, ملابس فاخرة, تصميمات مخصصة, ملابس مطرزة, تصميم ملابس مع توصيل, أفضل متجر تطريز, ملابس عالية الجودة, تطريز وتفصيل ملابس سريع"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ .Site.BaseURL }}css/all.min.css"
  />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{.Site.BaseURL}}images/icons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{.Site.BaseURL}}images/icons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{.Site.BaseURL}}images/icons/favicon-16x16.png"
  />
  <link rel="manifest" href="{{.Site.BaseURL}}images/icons/site.webmanifest" />

  {{$sass := resources.Get "sass/main.scss" }} {{ $css := $sass |
  resources.ToCSS }}
  <link rel="stylesheet" href="{{ $css.Permalink }}" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/lightbox.css" />
  <title>{{ .Site.Title }}</title>
</head>
