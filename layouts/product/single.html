<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/all.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="{{.Site.BaseURL}}images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{.Site.BaseURL}}images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{.Site.BaseURL}}images/icons/favicon-16x16.png">
    <link rel="manifest" href="{{.Site.BaseURL}}images/icons/site.webmanifest">


    {{$sass := resources.Get "sass/main.scss" }}
    {{ $css := $sass | resources.ToCSS }}
    <link rel="stylesheet" href="{{ $css.Permalink }}">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/lightbox.css">
    <title>{{ .Site.Title }}</title>

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/lightbox.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../../images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/icons/favicon-16x16.png">
    <link rel="manifest" href="../../images/icons/site.webmanifest">

    <link rel="stylesheet" type="text/css" href="../../css/all.min.css">

</head>
{{ define "main" }}
{{ partial "header" . }}

<div class="back-ground">
    <div class="container-lg py-5">
        <div class="row">
            <div class="col-md-7 product-text">
                <h1 class="py-3 text-center"> {{.Title}}</h1>
                <p class="text-center ">
                    {{ .Params.pargraph1 }}
                </p>
                <p class="p-3 text-center">
                    {{ .Params.pargraph2 }}
                </p>
            </div>
            <div class="col-md-5">
                <img class="w-100 product-img" src="{{ .Params.heroImg}}" alt="image not found">
            </div>
        </div>
    </div>
</div>

<div class="container-lg">
    <div class="gallary">
        <section class="image-gallery">
            <div>
                <a href="{{ .Params.image1 }}" data-lightbox="modles" data-title="cap-1">
                    <img src="{{ .Params.image1 }}" alt="image not found">
                </a>
                <a href="{{ .Params.image2 }}" data-lightbox="modles" data-title="cap-1">
                    <img src="{{ .Params.image2 }}" alt="image not found">
                </a>
                <a href="{{ .Params.image3 }}" data-lightbox="modles" data-title="cap-1">
                    <img src="{{ .Params.image3 }}" alt="image not found">
                </a>
                <a href="{{ .Params.image4 }}" data-lightbox="modles" data-title="cap-1">
                    <img src="{{ .Params.image4 }}" alt="image not found">
                </a>
                <a href="{{ .Params.image5 }}" data-lightbox="modles" data-title="cap-1">
                    <img src="{{ .Params.image5 }}" alt="image not found">
                </a>
                <a href="{{ .Params.image6 }}" data-lightbox="modles" data-title="cap-1">
                    <img src="{{ .Params.image6 }}" alt="image not found">
                </a>
                <a href="{{ .Params.image7 }}" data-lightbox="modles" data-title="cap-1">
                    <img src="{{ .Params.image7 }}" alt="image not found">
                </a>
            </div>
        </section>
    </div>
</div>

{{ partial "bottom" . }}
{{ partial "footer" . }}

{{ end }}
